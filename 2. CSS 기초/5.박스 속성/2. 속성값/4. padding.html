<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: orange;
            color: white;
            font-size: 1.8em;
            padding-top: 20px;
            padding-left: 100px;

            /* 패딩, 보더로 인해 박스가 커지는 것을 방지하려면 box-sizing속성을 설정합니다. */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box">안녕하세요</div>
</body>
</html>
