<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        li {
            font-style: italic;
        }

       .orange {
           font-size: 1.2em;
           color: orange;
       }

       #apple {
           color: red;
           font-weight: bold;
       }

       .big {
           font-size: 2em;
       }
    </style>
</head>
<body>
    
    <!-- emmet 문법 div>ul>li*3 / id는 중복 안됌 / class는 중복 가능 -->
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p class="big">토마토</p>
        <span class="orange big">오렌지</span>
    </div>


</body>
</html>
