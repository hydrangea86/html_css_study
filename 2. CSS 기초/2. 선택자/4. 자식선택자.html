<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        복합 선택자는 맨 뒤에 선택자에게 스타일 적용되며
        그 앞의 선택자는 조건을 의미합니다. 
        */
        ul > .orange {
            background: orange;
        }        

        div > em {
            font-size: 3em;
            color: gray;
        }


        section > ul > li.orange {
            font-style: italic;
        }

    </style>
</head>
<body>
    
    <em>안녕안녕</em>

    <!-- emmet 문법 div>ul>li*3 / id는 중복 안됌 / class는 중복 가능 -->

    <section>
        <em>메롱메롱</em>
        <ul>
            <em>잘가잘가</em>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p >토마토</p>
        <span class="orange">오렌지</span>

    </section>


</body>
</html>
