<form action="#">

    <option>Americano</option>

    <optgroup label="Juice">

    <option>Lime Juice</option>

    <br>

        <option >Apple</option>
        <option >Orange</option>
        <option >Mango</option>
        <option >PineApple</option>
        <option >Peach</option>
        <option >Grape</option>

</form>
